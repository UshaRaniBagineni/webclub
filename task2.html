<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<bodybgcolor="lightskyblue">
 <br>
 <br>
 <form>
 
   <label>First name</label> 
   <input type="text"name="first name",size="15"/><br><br>
   <label>Middle name</label>
   <input type="text"name="middle name",size="15"/><br><br>
   <label>Last name</label>
   <input type="text"name="last name",size="15"/><br><br>
<br>
<label>
    Date Of Birth:
    <br>
    <br>
    <input type="date">date
    <input type="month">month
    <input type="year">year<br>
</label>
<br>
<label>
    Place Of Birth:
    <textarea name="text" id="" cols="8" rows="1"></textarea>
    <br>
    <br>
</label>
<br>
<br>
<label>
    Nationality:
    <textarea name="text" id="" cols="5" rows="1"></textarea>
    <br>
    <br>
</label>
 <label>
    Course:
 </label>
 <select>
<option value="Course">Course</option>    
<option value="BCA">BCA</option>    
<option value="BBA">BBA</option>    
<option value="B.Tech">B.Tech</option>    
<option value="MBA">MBA</option>    
<option value="MCA">MCA</option>    
<option value="M>Tech">M.Tech</option>    
 </select>
 
 <br>
 <br>
 <label>
    Gender:
 </label><br>
 <input type="radio"name="male"/>Male<br>
 <input type="radio"name="female"/>Female<br>
 <input type="radio"name="other"/>other
 <br>
 <br>

<label>
    Phone:
</label>
<input type="text"name="country code"value="+91"size="2/">
<input type="text"name="phone"size="10/"><br><br>
Address
    <br>
    <textarea cols="80"rows="5"value="address">
    </textarea>
    <br><br>
    Email:
    <input type="email"id="email"name="email"/><br>
    <br><br>
    <input type="Submit">
     
</form>
</body>
</html>
